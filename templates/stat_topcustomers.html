{% block content %}
  <h1>Top 10 Customers by Spending</h1>
  <table>
    <thead>
      <tr>
        <th>Customer ID</th>
        <th>Name</th>
        <th>Total Spent</th>
      </tr>
    </thead>
    <tbody>
      {% for r in results %}
      <tr>
        <td>{{ r.CID }}</td>
        <td>{{ r.name }}</td>
        <td>{{ "%.2f"|format(r.total_spent) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
