{% block content %}
  <h1>Add New Shipping Address</h1>
  <form action="{{ url_for('new_address') }}" method="post">
    <label>Customer ID:<br/>
      <input type="number" name="cid" required />
    </label><br/>
    <label>Label (SAName):<br/>
      <input type="text" name="saname" required />
    </label><br/>
    <label>Street:<br/>
      <input type="text" name="street" required />
    </label><br/>

    </label><br/>
    <label>City:<br/>
      <input type="text" name="city" required />
    </label><br/>
    <label>ZIP:<br/>
      <input type="text" name="zip" required />
    </label><br/>
    <label>State:<br/>
      <input type="text" name="state" required />
    </label><br/>
    <label>Country:<br/>
      <input type="text" name="country" required />
    </label><br/>
    <label>Recipient Name:<br/>
      <input type="text" name="recipient" required />
    </label><br/>
    <button type="submit" class="btn">Add Address</button>
  </form>
{% endblock %}
