<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add New Customer</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; }
    h1, h2 { color: #333; }
    form div { margin-bottom: 1em; }
    label { display: block; margin-bottom: 0.25em; font-weight: bold; }
    input, select { width: 100%; padding: 0.5em; box-sizing: border-box; }
    .flashes { list-style: none; padding: 0; }
    .flashes li.error   { color: #c00; }
    .flashes li.success { color: #080; }
    button { padding: 0.75em 1.5em; font-size: 1em; }
  </style>
</head>
<body>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
      {% for category, msg in messages %}
        <li class="{{ category }}">{{ msg }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <h1>Add New Customer</h1>
  <form action="{{ url_for('new_customer') }}" method="post">
    <!-- Customer Info -->
    <div>
      <label for="fname">First Name *</label>
      <input type="text" id="fname" name="fname" required>
    </div>
    <div>
      <label for="lname">Last Name *</label>
      <input type="text" id="lname" name="lname" required>
    </div>
    <div>
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone">
    </div>
    <div>
      <label for="status">Status</label>
      <select id="status" name="status">
        <option value="regular">Regular</option>
        <option value="silver">Silver</option>
        <option value="gold">Gold</option>
        <option value="platinum">Platinum</option>
      </select>
    </div>

    <!-- Shipping Address -->
    <h2>Shipping Address (will be saved as “home_<code>CID</code>”)</h2>
    <div>
      <label for="street">Street *</label>
      <input type="text" id="street" name="street" required>
    </div>
    <div>
      <label for="number">Number *</label>
      <input type="text" id="number" name="number" required>
    </div>
    <div>
      <label for="city">City *</label>
      <input type="text" id="city" name="city" required>
    </div>
    <div>
      <label for="zip">ZIP Code *</label>
      <input type="text" id="zip" name="zip" required>
    </div>
    <div>
      <label for="state">State *</label>
      <input type="text" id="state" name="state" required>
    </div>
    <div>
      <label for="country">Country *</label>
      <input type="text" id="country" name="country" required>
    </div>
    <div>
      <label for="recipient">Recipient Name *</label>
      <input type="text" id="recipient" name="recipient" required>
    </div>

    <button type="submit">Save Customer</button>
  </form>
</body>
</html>
